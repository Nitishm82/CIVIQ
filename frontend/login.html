<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiviQ Driver - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="login-styles.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <i class="fas fa-truck logo-icon"></i>
                <h1>CiviQ Driver</h1>
                <p>Service Worker Portal</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Enter your username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" checked>
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">
                    Login <i class="fas fa-arrow-right"></i>
                </button>

                <div class="form-options" style="justify-content: center; margin-top: 20px;">
                    <span style="color: var(--text-light);">New Driver? </span>
                    <a href="register.html" class="forgot-password" style="margin-left: 5px;">Register here</a>
                </div>
            </form>
        </div>
    </div>

    <script src="login-script.js"></script>
</body>

</html>
