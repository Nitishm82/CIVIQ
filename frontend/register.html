<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiviQ Driver - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="login-styles.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <i class="fas fa-user-plus logo-icon"></i>
                <h1>Register Driver</h1>
                <p>Create your account</p>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="fullName" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Choose a username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Create a password" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                </div>

                <button type="submit" class="login-btn">
                    Register <i class="fas fa-arrow-right"></i>
                </button>

                <div class="form-options" style="justify-content: center; margin-top: 20px;">
                    <span style="color: var(--text-light);">Already have an account? </span>
                    <a href="login.html" class="forgot-password" style="margin-left: 5px;">Login here</a>
                </div>
            </form>
        </div>
    </div>

    <script src="register-script.js"></script>
</body>

</html>
